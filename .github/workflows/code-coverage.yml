name: Code Coverage

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Set up cache
        uses: actions/cache@v3.3.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
      - name: Build with Maven on Java ${{ matrix.java }}
        if: matrix.java != '17'
        run: mvn -B -V -DskipAssembly verify --no-transfer-progress
      - name: Free Code Coverage
        uses: SamuelCabralCruz/free-code-coverage@v0.0.13
            
